---
version: 2.1
orbs:
  bundle-install: toshimaru/bundle-install@0.3.1
jobs:
  build:
    working_directory: ~/judge
    docker:
      - image: cimg/ruby:2.7
        environment:
          RAILS_ENV: test
      - image: keinos/sqlite3:3.40.1

    steps:
      - checkout
      - bundle-install/bundle-install

      # Restore Cached Dependencies
      # - restore_cache:
      #     key: judge-{{ checksum "Gemfile.lock" }}

      # Bundle install dependencies
      - run: bundle install
      - run: bundle exec appraisal install

      # Cache Dependencies
      # - save_cache:
      #     key: judge-{{ checksum "Gemfile.lock" }}
      #     paths:
      #       - bin/bundle

      # Setup the database
      - run: bundle exec appraisal rake db:create
      - run: bundle exec appraisal rake db:migrate

      # Run the tests
      - run: bundle exec appraisal rspec
